<html>

    <head>
        <title>NIJI</title>
        <link rel="stylesheet" href="niji.css">
        <script src="chroma.min.js"></script>

        <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <div id="niji_wrapper">
            <header class="niji_header">
                <h1>NIJI</h1>
                <br>
                <h3><b>Perceptual Color System</b></h3><br>
                <h4>Version 2.0</h4>
                <p>May 2023</p>
                <br>
                <p>
                    Staging Project for 
                    <a href="https://www.scape.style">Scape Style</a>
                     by <a href="https://www.scape.agency">Scape Agency</a>
                     <sup>&reg;</sup>
                </p>
                <br>
                <div id='color_wheel'></div>
                <div id='buttons'></div>
            </header>
            <br>
            <div id="niji_container"></div>
            <br>
            <!-- <footer class="niji_footer">
                <a href="https://www.scape.agency">Scape Agency</a>
            </footer> -->
            <br>
        </div>
    </body>


    <script type="module">


      const SIZE         = 400;
      const SIZE_INNER   = 70;
      const BANDS        = 9;
      const BAND_WIDTH   = (SIZE - SIZE_INNER) / BANDS;
      const MIN_OPACITY  = 0.1;
      const OPACITY_STEP = (1 - MIN_OPACITY) / BANDS;
      const COUNT        = 20;
      const COLORS       = d3.range(COUNT).map( (d, i) => d3.interpolateRainbow(i/COUNT) );
      const svg = d3.select('#color_wheel').append('svg')
        .attr('width', SIZE)
        .attr('height', SIZE)
        .append('g')
          .attr('transform', 'translate(' + (SIZE/2) + ',' + (SIZE/2) + ')');
  
          

for (let k = 0; k < BANDS; k++) {
    const arc = d3.arc()
      .outerRadius((SIZE - k*BAND_WIDTH) / 2)
      .innerRadius((SIZE - (k+1)*BAND_WIDTH) / 2)
      .startAngle(0)
      .endAngle((2*Math.PI) / COUNT);
    svg.append('g')
      .attr('class', 'band')
      .selectAll('path').data(COLORS)
      .enter()
      .append('path')
        .attr('fill', d => {
          const c = d3.color(d);
          c.opacity = (1 - OPACITY_STEP * k);
          return c + '';
        })
        .attr('stroke', '#fff')
        .attr('stroke-width', 2)
        .attr('transform', (d, i) => 'rotate(' + (i*(360/COUNT)) + ')')
        .attr('d', arc());
  }

  

d3.select('#buttons').append('button')
.text('Scramble')
.on('click', () => {
  svg.selectAll('.band')
    .transition().duration(1000)
    .attr('transform', () =>
      'rotate(' + (360/COUNT)*Math.floor(COUNT * Math.random()) + ')'
    );
});
d3.select('#buttons').append('button')
.text('Restore')
.on('click', () => {
  svg.selectAll('.band')
    .transition().duration(1000)
    .attr('transform', 'rotate(0)');
});


</script>
</html>
